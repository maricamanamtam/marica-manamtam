  <!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with PNG Banner</title>
    <style>
        /* Style for the top banner */
        .banner {
            width: 100%; /* Full width of the page */
            height: 180px; /* Height of the banner */
            background-image: url('your-banner-image.png'); /* Replace with your PNG image */
            background-size: contain; /* Ensure the image fits the banner area */
            background-position: top center; /* Position the image at the top */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        /* Optional: Add some styling to the body or other content below the banner */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .content {
            padding: 20px;
        }
    </style>
</head>
